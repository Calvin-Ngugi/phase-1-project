<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime Site</title>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <nav>
      <div class="nav-title">
        <h3>My Anime Site</h3>
      </div>
        <ul class="nav-menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img id = "img1" src="assets/img1.png" style="width:100%">
        <div id = "text1" class="text">Caption Text</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img id = "img2" src="assets/img2.png" style="width:100%">
        <div id = "text2" class="text">Caption Two</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img id = "img3" src="assets/img3.png" style="width:100%">
        <div id = "text3" class="text">Caption Three</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="centered">
    <div class="anime-details">
        <h2 id="anime-name">Anime Name Goes Here</h2>
        <img
          id="anime-image"
          alt="Anime Name Goes Here"
          src="assets/img1.png"
        />
        <p>
          <em id="anime-description">Beer Description Goes Here</em>
        </p>

        <form id="description-form">
          <label for="description">Edited Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update Beer</button>
        </form>

        <h3>Customer Reviews</h3>
        <ul id="review-list">
          <li>Replace with actual reviews</li>
          <li>From the server</li>
        </ul>
        <form id="review-form">
          <label for="review">Your Review:</label>
          <textarea id="review"></textarea>
          <button type="submit">Add review</button>
        </form>
      </div>
    </div>
</body>

</html>
